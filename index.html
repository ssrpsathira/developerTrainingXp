<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>
<body>
  <h1>My Calculator</h1>
  <input type="text" id="input_area"/>
  <label id="result">--</label>
  <br>
  <input type="Submit" id="calculatebtn" value="Calculate">
  <label id="query">--</label>
  <script src="calculator.js"></script>
  <script type="text/javascript">
    document.getElementById('calculatebtn').onclick = function(e){
	var input = document.getElementById('input_area').value;
        document.getElementById('result').innerHTML = eval(input);
        document.getElementById('query').innerHTML = input;
        
    }
  </script>
</body>
